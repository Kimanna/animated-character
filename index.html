<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Follow Mouse Cursor</title>
  <script type="module" src="src/main.ts" defer></script> 
</head>
<body>
	<div class="container">
		<div id="character-container"></div> <!-- SVG가 로드될 컨테이너 -->

		<!-- 표정 버튼 -->
		<div class="expression-buttons">
			<button id="btn-default">기본 표정</button>
			<button id="btn-smile">웃는 표정</button>
			<button id="btn-sad">슬픈 표정</button>
			<button id="btn-wink">윙크</button>
		</div>

		<!-- 방향 버튼 -->
		<div class="direction-buttons">
			<button id="btn-up" data-direction="UP">위쪽</button>
			<button id="btn-down" data-direction="DOWN">아래쪽</button>
			<button id="btn-left" data-direction="LEFT">왼쪽</button>
			<button id="btn-right" data-direction="RIGHT">오른쪽</button>
			<button id="btn-front" data-direction="FRONT">정면</button>
		</div>

		<div class="control-buttons">
			<button id="btn-play">재생</button>
			<button id="btn-stop">정지</button>
		</div>

		<div class="control-animation">
			<button id="btn-follow-mouse">follow mouse</button>
			<button id="btn-direction">direction</button>
		</div>

		<div class="control-animation-config">
			<input type="number" id="duration-input" placeholder="duration" />
			<input type="number" id="repeat-input" placeholder="repeat" />
			<input type="number" id="speed-input" placeholder="speed" />
		</div>
	</div>
</body>
</html>
